<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="utf-8">
    <title>Ember Tinkerer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <style>


    </style>
</head>
<body>
<script type="text/x-handlebars">
    <table class="table-wrapper">
		<tr class="table-wrapper-header">
			<th colspan="3">
				{{#linkTo 'index'}}Ember Tinkerer{{/linkTo}}
				|{{#linkTo 'about'}}About{{/linkTo}}
			</th>
		</tr>
		
		{{outlet}}
	</table>
</script>

<script type="text/x-handlebars" data-template-name="index">
	<tr>
		<td colspan=3 rowspan=2 >
			{{#linkTo 'new'}}Start a new EmberJS project{{/linkTo}}
		</td>
	</tr>
</script>

<script type="text/x-handlebars" data-template-name="project">
	<tr>
		<td rowspan=2 class="controls" >
			{{#linkTo 'run'}}Run{{/linkTo}}
			
		</td>
		<td class="code-input-header">
			Javascript:
		</td>
		<td class="code-input-header" >
			Html:
		</td>
	</tr>
    <tr>
		<td class="code-input">
			{{view Ember.TextArea valueBinding="javascript"}}
		</td>
		<td class="code-input" style="background-color:grey;">
			{{view Ember.TextArea valueBinding="html"}}
		</td>
	</tr>
</script>

<script type="text/x-handlebars" data-template-name="project.run">
	<tr>
		<td rowspan=2 class="controls" >
			{{#linkTo 'edit'}}Edit{{/linkTo}}
		</td>
		<td colspan=2 rowspan=2 >
			run:
		</td>
	</tr>
</script>

<script type="text/x-handlebars" data-template-name="about">
	<tr>
		<td colspan=3 rowspan=2 >
			About Ember Tinkerer
		</td>
	</tr>
</script>
    
    <script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
	<script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
